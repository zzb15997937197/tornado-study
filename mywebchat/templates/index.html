<! DOCTYPE html>
<html>
<head> <! --页面头 -->
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <!--    <script src="{{ static_url('jquery.min.js') }}" type="text/javascript"></script>-->
    <!--    <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>-->

    <!--    <script src="../static/jquery.min.js" type="text/javascript"></script>-->
    <script src="https://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="../static/chat.js" type="text/javascript"></script>

</head>
<body> <! --页面体 -->
<div id="body">
    <div id="inbox"> <! -消息接收框 -->

    </div>
    <form action="" method="post" id="messageform">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input name="username" id="username" style="width:100px"></td>
                <! -- username是模板参数-->
            </tr>

            <tr>
                <td>输入消息：</td>
                <td><input name="body" id="message" style="width:500px"></td>
            </tr>

            <tr>
                <td style="padding-left:5px">
                    <input type="submit" value="提交">
                    <input type="hidden" name="next" value="{{ request.path }}">
                    {% module xsrf_form_html() %}
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
